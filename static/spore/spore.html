<html>
<head>
<title>Spore Creature Viewer</title>
<script type="text/javascript" src="../deps/require.js"></script>
<script type="text/javascript">
 "use strict";
require.config({ 
    paths: {
        glmatrix: '../deps/gl-matrix',
        glmatrixExt: '../loaders/gl-matrix-ext',
        webglUtils: "../deps/webgl-utils",
        collada:"../loaders/collada",
        sporefile: "../spore/sporefile",
        sporeview:"../spore/sporeview",
        sylvestre: "../spore/sylvester",
        glUtil : "../spore/glUtils"
    },
    shim: {
        'glmatrixExt':{
            deps: ['glmatrix'],
            exports: 'vec3',
        },
        'webglUtils':{
            deps: ['glmatrixExt'],
            exports: 'WebGLUtils',
        },
        'collada':{
            exports: 'COLLADA',
        },
        'sporefile':{
          deps: ['collada']
        },
    },
})
require(['glmatrixExt','webglUtils','collada','sporefile','sporeview','sylvestre','glUtil'],function(){});
</script>

<style type="text/css">
body {
  background: #aaaaaa;
  padding: 10px;
  font-family: sans-serif;
}

#canvas {
  border: 5px solid #000033;
  margin-right: 15px;
  float: left;
}

#words {
  padding: 15px;
}
</style>
<!-- shaders -->
<script id="shader-vs" type="x-shader/x-vertex">
attribute vec3 aVertex;
attribute vec3 aNormal;
attribute vec2 aTexCoord0;

uniform mat4 uPMatrix;
uniform mat4 uMVMatrix;
uniform vec3 uViewPosition;

varying vec3 vNormal;
varying vec3 vViewVec;
varying vec2 vTexCoord0;

void main(void) {
    gl_Position = uPMatrix * uMVMatrix * vec4(aVertex, 1.0);

    vNormal = aNormal;
    vViewVec = uViewPosition.xyz - aVertex.xyz;
    vTexCoord0 = aTexCoord0;
}
</script>

<script id="shader-fs" type="x-shader/x-fragment">
precision mediump float;
varying vec3 vNormal;
varying vec3 vViewVec;
varying vec2 vTexCoord0;

uniform vec4 uColor;
uniform sampler2D uTexture0;

void main(void) {
    float v = 0.5 * (1.0 + dot(normalize(vViewVec), vNormal));

    gl_FragColor = texture2D(uTexture0, vTexCoord0.st);
}
</script>
</head>
<body>
<div>
 <canvas id="canvas" width="500" height="500"></canvas>
 <div id="words">
   <h3>Spore Creature View</h3>
   <p>The <a href="https://www.khronos.org/registry/webgl/sdk/demos/mozilla/spore/index.html"> Spore Creature Viewer</a> was one of the first webGL demonstration written by Vladimir Vukicevic. This is basically the same demonstration, but using <a href="">COLLADAjs</a>.
   	<p id="info"/>
   <p style="font-size: small;"><i>remi (at) acm (dot) org</i></p>
 </div>
</div>

 <div style="font-family: fixed-width; font-size: small;" id="log"></div>
</body>
</html>
