	<style type="text/css">
	.ui-widget {
		font-size:10px;
	}

	.ui-widget-content {
		border: 0 !important;
	}

	.ui-widget-header {
		font-weight: normal;
	}
	.ui-resizable-helper {

	.ui-tabs .ui-tabs-panel {
		padding: 0;
	}
	
	.ui-layout-content {
		overflow:		auto; /* add scrolling to content-divs (panel-wrappers) */
		border-top:		0 !important; /* tab-buttons above this DIV already has a border-bottom */
	}
	/*
	 *	TAB-THEME ADJUSTMENTS
	 */
	.ui-tabs-nav li {
		white-space:	nowrap;
	}
	.ui-tabs-nav li a {
		font-size:		1em !important;
		padding:		4px 1.5ex 3px !important;
	}
	.ui-tabs-panel {
		font-size:		1em !important;
		/*padding:		0 1em !important; -- this moves content to the right */
	}
	/*
	 *	WEST-PANE TABS
	 *
	 *	These tabs 'fill' the pane,
	 *	so the pane-border acts as the tab-border
	 */
	.ui-layout-pane {
		padding:	0;
		overflow:	hidden;
		border-width: 0;
	}
	.ui-layout-pane .ui-tabs-nav {
		/* don't need border or rounded corners - tabs 'fill' the pane */
		border-top:		0;
		border-left:	0;
		border-right:	0;
		padding-bottom:	0 !important;
		-moz-border-radius:		0;
		-webkit-border-radius:	0;
	}
