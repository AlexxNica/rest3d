        function initCanvasUI() {
            var mouseDown = false;
            var lastX, lastY = 0;
            // attach mouse events to canvas

            function mouseDownHandler(ev) {
                mouseDown = true;
                lastX = ev.screenX;
                lastY = ev.screenY;
                return true;
            }

            function mouseMoveHandler(ev) {
                if (!mouseDown) return false;

                currentZoom = 1;
                var mdelta = ev.screenX - lastX;
                lastX = ev.screenX;
                currentRotationX -= mdelta / 2.5;


                var mdelta = ev.screenY - lastY;
                lastY = ev.screenY;
                currentRotationY -= mdelta / 2.5;


                viewer.draw();
                return true;
            }

            function mouseUpHandler(ev) {
                mouseDown = false;
            }

            function mouseWheelHandler(ev) {

                var mdelta = ev.wheelDelta;
                currentZoom = Math.exp(mdelta / 2500);

                viewer.draw();
                return true;
            }

            canvas.removeEventListener("mousedown", mouseDownHandler, false);
            canvas.removeEventListener("mousemove", mouseMoveHandler, false);
            canvas.removeEventListener("mouseup", mouseUpHandler, false);
            canvas.removeEventListener("mousewheel", mouseWheelHandler, false);
            canvas.addEventListener("mousedown", mouseDownHandler, false);
            canvas.addEventListener("mousemove", mouseMoveHandler, false);
            canvas.addEventListener("mouseup", mouseUpHandler, false);
            canvas.addEventListener("mousewheel", mouseWheelHandler, false);
            // redraw on resize

            $(canvas).resize(function (evt) {
                viewer.draw();
            });
        };

        function FPSCoounter() {
    var counterID;
    var intervalID;

    // (function () {
    //     this.check = true;
    // })();

    return {
        'createElement': function (elem) {
            counterID = elem.id;
            this.fps = 0;
            this.averageFPS = 0;
            this.averageCount = 0;
        },
        'increment': function () {
            ++this.fps;
        },
        'clear': function () {
            this.fps = 0;//
        },
        'UpdateFPS': function () {
            var fpsDiv = document.getElementById(counterID);
            fpsDiv.innerHTML = this.fps + " FPS";
            this.averageFPS = (this.averageFPS * this.averageCount + this.fps) / (1+this.averageCount);
            this.averageCount ++;
            this.fps = 0;
        },
        'getAverageFPS': function() {
            return this.averageFPS;
        },
        'run': function () {
            var that = this;
            intervalID = setInterval(function () { that.UpdateFPS.call(that); }, 1000);
        },
        'stop': function () {
            clearInterval(intervalID);
            this.fps = 0;
            this.UpdateFPS();
        }
    }
}
    var htmlFps = '<div class="yasuo" style="z-index: 999 !important;"><a id="fps" style="float:right;" >? FPS</a></div>';
    $("#mainLayout-west").append(htmlFps);
      // GUI.notification({
      //           title: "Frame rate",
      //           text: htmlFps,
      //           type: "notice"
      //       })
    var fpsCounter = new FPSCoounter();
    var flagTick = true;
    fpsCounter.createElement( document.getElementById("fps"));
    tick();
    fpsCounter.run();

    function tick() {
        if(flagTick){
            requestAnimFrame(tick);
            viewer.draw();
            fpsCounter.increment();}
    }


}
